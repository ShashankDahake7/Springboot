<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Data</title>
</head>
<body>
<table>
    <tr>
        <td><h4>Name:</h4></td>
        <td><h4 th:text="${user.name}"></h4></td>
    </tr>
    <tr>
        <td><h4>Course:</h4></td>
        <td><h4 th:text="${user.course}"></h4></td>
    </tr>
</table>
</body>
</html>

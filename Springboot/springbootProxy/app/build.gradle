plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'org.codehaus.groovy:groovy-all:3.0.9' // Include Groovy library

    implementation 'cglib:cglib:3.3.0' // Include CGLIB library

    // You may also need the following dependency for the ASM library (used by CGLIB)
    implementation 'org.ow2.asm:asm:9.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
